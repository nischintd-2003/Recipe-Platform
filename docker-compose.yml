version: "3.9"
 
services:
  mysql:
    image: mysql:8.0
    container_name: recipe_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: recipe_platform
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
 
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: recipe_backend
    command: pnpm dev
    depends_on:
      - mysql
    env_file:
      - ./apps/backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
 
volumes:
  mysql_data: