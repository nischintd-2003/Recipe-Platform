version: "3.9"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: recipe_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: recipe_platform
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - recipe_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      interval: 10s

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: recipe_backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - ./apps/backend/.env
    environment:
      - NODE_ENV=development
    ports:
      - "8000:8000"
    volumes:
      # For development: mount source code
      - ./apps/backend/src:/app/apps/backend/src
      # Don't override node_modules
      - /app/node_modules
      - /app/apps/backend/node_modules
    networks:
      - recipe_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      timeout: 5s
      retries: 5
      interval: 10s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: recipe_frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - recipe_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      timeout: 5s
      retries: 5
      interval: 10s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: recipe_nginx
    restart: always
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - recipe_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      timeout: 5s
      retries: 5
      interval: 10s

volumes:
  mysql_data:

networks:
  recipe_network:
    driver: bridge